[pytest]
# PanelPals V2 - Pytest Configuration
# Section 14: Testing Strategy

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Coverage options
addopts = 
    --verbose
    --cov=backend
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
    -ra

# Asyncio configuration
asyncio_mode = auto

# Markers for test categorization (Section 14.1)
markers =
    unit: Unit tests with mocked dependencies
    integration: Integration tests for component interactions
    e2e: End-to-end tests simulating full workflows
    slow: Tests that take significant time to run
    google_vision: Tests involving Google Vision API (mocked)
    elevenlabs: Tests involving ElevenLabs API (mocked)
